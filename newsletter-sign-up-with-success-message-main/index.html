<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
<form class="container">
  <main> 

    <h1>Stay updated!</h1>
    
    <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
    
    <ul class="itens">
      <div class="list">
         <img src="./assets/images/icon-list.svg" class="icon">
         <li>Product discovery and building what matters</li>
      </div>
      <div class="list">
        <img src="./assets/images/icon-list.svg" class="icon">
        <li>Measuring to ensure updates are a success</li>
      </div>
      <div class="list">
        <img src="./assets/images/icon-list.svg" class="icon">
        <li>And much more!</li>
      </div>
    </ul>  
      <div class="box-mail">
          <div class="labels">
            <label class="email">Email address</label>
            <label class="email-invalid">Valid email required</label>
          </div>
        <input type="email" placeholder="email@company. com" id="email-box">
      </div>
     <button class="button" type="submit" id="email" onclick="enviar()">Subscribe to monthly newsletter</button> 
  
  </main>
    
  <aside class="card">
    <img class="image" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
  </aside>

</form>

  <!-- Sign-up form end -->
  
  <!-- Success message start -->
  
  <!-- Thanks for subscribing!
  
  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.
  
  Dismiss message -->
  

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Atr3yus" target="_blank">Atr3yus</a>.
  </div>
</body>
</html>
